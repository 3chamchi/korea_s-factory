{% extends 'base.html' %}

{% block title %}
게시글 입력
{% endblock %}

{% block content %}
<main class="container">
<!--2가지 사용 : Create, Update-->
{% if post %}
    <form action="{% url 'update' post.id %}" method="POST" >
{% else %}
    <form action="{% url 'create' %}" method="POST">
{% endif %}
    {% csrf_token %}
    <!-- title, content, tag -->
<div class="mb-3">
        <label class="form-label">제목</label>
        <input class="form-control" type="text" name="title" value="{{ post.title }}"/>
    </div>
    <div>
        <label>내용</label>
        <input type="text" name="content" value="{{ post.content }}"/>
    </div>
    <div>
        <label>태그</label>
        <input type="text" name="tag" value="{{ post.tag }}"/>
    </div>
    <input type="submit">
</form>

<a href="{% url 'list' %}">목록으로</a>
        </main>
{% endblock %}
