<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>게시글을 삭제하시겠습니까?</p>
<p>삭제된 데이터는 복구가 불가합니다.</p>
<form action="{% url 'delete' post.id %}" method="POST">
    {% csrf_token %}
    <p>{{ post.id }}</p>
    <p>{{ post.title }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.tag }}</p>
    <input type="submit" value="삭제하기">
</form>
</body>
</html>
