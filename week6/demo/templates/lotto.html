<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또</title>
</head>
<body>
<h1>로또 번호 생성기</h1>
<form action="">
    <label>게임 횟수를 입력해주세요 :</label>
    <input type="number" name="game" value="1">
    <input type="submit">
</form>

{% if lotto_list %}
<p>{{game}}게임 </p>
<hr>
<ul>
    {% for lotto in lotto_list %}
    <li>{{ lotto }}</li>
    {% endfor %}
</ul>
{% endif %}

</body>
</html>
